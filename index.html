<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>MovieTime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <h1 class="text-center">MovieTime</h1>
      <table class="w-75 ml-auto mr-auto table table-bordered table-striped">
        <thead>
          <tr>
            <th>Movie Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="movieTableBody"></tbody>
        <tfoot>
          <tr>
            <td class="col-10">
              <input class="form-control" type="text" id="movieName" placeholder="Movie Name" />
            </td>
            <td class="col-1">
              <button class="btn btn-success form-control form-control" onclick="addMovie()">Add</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
